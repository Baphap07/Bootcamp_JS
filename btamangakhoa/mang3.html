
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n =Array();
        for (let i = 1; i < 10; i++) {
            n[i] = Math.floor(Math.random() * 10 + 20);
            document.write(n[i] + "  ;  ");
        }
        let b=+prompt("nhập 1 số:")
        let p = 0;
        for (let i = 0; i < 10; i++) {
            if (b == n[i]) {
                p = 1;
            };
        }
        document.write("<br>");
        if (p == 1) {
            document.write(b+ " có trong mảng")
        }
        else {
            document.write(b + " ko có trong mảng")
        }b
    </script>
</body>

</html>

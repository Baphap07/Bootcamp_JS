<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>btvl</title>
</head>
<body>
    <script>  
     let n= +prompt("nhập số cần tính giai thừa: ");
        let gt=1;
        for (i=1;i<=n;i++){
            gt=gt*i;
        }
        document.write(n+ " != "+ gt);
    </script>
</body>
</html>

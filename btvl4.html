<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>btvl</title>
</head>
<body>
    <script>  
        let n = +prompt('nhập vào một số nguyên n: ');
        let sk =n;
        do{
            m=+prompt('nhập liên tiếp số khác: ');
            sk = sk + " , " + m;
        }while(m != n)
        document.write("các số đã nhập là: " + sk);
        
    </script>
</body>
</html>

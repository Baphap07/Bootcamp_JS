<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>btvl</title>
</head>
<body>
    <script>   
        let max =0;
        let so ="";
        do {
            n =+prompt('nhập vào một số nguyên: ');
            if (n>max){
                max = n;
            }
            so = so + " , " + n;
        } while(n !=0)
        document.write("các số đã nhập: " + so + " số max là: " + max);
    </script>
</body>

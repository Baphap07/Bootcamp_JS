<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>btvl</title>
</head>
<body>
    <script>  
        let sochan ="";
        do{
            n= +prompt('nhập vào một số nguyên: ');
            if( n%2==0 ){
                sochan= sochan + " , " + n;
            }
        } while( n != 0)
        document.write("các số chẵn là: " + sochan);
    </script>
</body>

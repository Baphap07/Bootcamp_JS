<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>btvl</title>
</head>
<body>
    <script>  
        let n=+prompt('nhhập số thứ nhất: ');
        let tong1= 0;
        for ( let i =1; i<=n/2; i++){
            if(n%i==0){
                tong1 = tong1 + i;
            }
        }
        let m=+prompt('nhật số thứ hai: ');
        let tong2= 0;
        for (let i=1; i<=m/2; i++){
            if(m%1==0){
                tong2= tong2 +i;
            }
        }
        if ((tong1== m) && (tong2== n)){
            document.write('hai số đó là hai số anh em.');
        }else{
            document.write('hai số đó không phải là hai số anh em.');
        }
    </script>
</body>
</html>
